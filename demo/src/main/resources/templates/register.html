<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация | Книжный клуб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
        }
        .card-header {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
            border-color: #6c757d;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .login-link {
            color: #6c757d;
            text-decoration: none;
        }
        .login-link:hover {
            color: #495057;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header('')}"></div>

    <div class="container">
        <div class="register-container">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-person-plus me-2"></i>Регистрация
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- Alert для ошибок -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/register}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите имя пользователя
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите корректный email
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Пожалуйста, введите пароль
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Подтверждение пароля</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div class="invalid-feedback">
                                    Пароли должны совпадать
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus-fill me-2"></i>Зарегистрироваться
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent text-center p-4">
                    <p class="mb-0">
                        Уже есть аккаунт? 
                        <a th:href="@{/login}" class="login-link">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        
                        // Check if passwords match
                        var password = document.getElementById('password')
                        var confirmPassword = document.getElementById('confirmPassword')
                        if (password.value !== confirmPassword.value) {
                            confirmPassword.setCustomValidity('Пароли не совпадают')
                            event.preventDefault()
                            event.stopPropagation()
                        } else {
                            confirmPassword.setCustomValidity('')
                        }
                        
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
