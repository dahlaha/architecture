<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход | Книжный клуб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 1rem;
        }
        .card-header {
            background: linear-gradient(to right, #6c757d, #495057);
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
            border-color: #6c757d;
        }
        .btn-primary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .btn-primary:hover {
            background-color: #495057;
            border-color: #495057;
        }
        .alert {
            border-radius: 0.5rem;
        }
        .register-link {
            color: #6c757d;
            text-decoration: none;
        }
        .register-link:hover {
            color: #495057;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header('')}"></div>

    <div class="container">
        <div class="login-container">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="bi bi-book me-2"></i>Вход в Книжный клуб
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- Alert для ошибок -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>Неверное имя пользователя или пароль
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <!-- Alert для выхода -->
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                        <i class="bi bi-check-circle me-2"></i>Вы успешно вышли из системы
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent text-center p-4">
                    <p class="mb-0">
                        Еще нет аккаунта? 
                        <a href="/register" class="register-link">
                            <i class="bi bi-person-plus me-1"></i>Зарегистрироваться
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
