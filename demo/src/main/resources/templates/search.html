<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Поиск книг | Книжный клуб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 200px;
            margin: 0 auto;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book-cover {
            width: 100%;
            height: 310px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-cover-placeholder {
            width: 100%;
            height: 310px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-genre {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .book-author {
            font-size: 0.85rem;
            color: #495057;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 0.75rem;
        }
        .book-card .card-title {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .book-card .card-title a {
            color: inherit;
            font-size: 0.9rem;
        }
        .book-card .card-title a:hover {
            color: #0d6efd;
        }
        .book-author, .book-genre {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .card-body {
            padding: 0.75rem;
        }
        .form-select {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
        .btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Подключаем header -->
    <div th:replace="~{fragments/header :: header('')}"></div>

    <div class="container py-5">
        <!-- Форма поиска -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form th:action="@{/search}" method="get" class="d-flex gap-2">
                    <input type="text" 
                           name="query" 
                           class="form-control form-control-lg" 
                           placeholder="Поиск по названию или автору..."
                           th:value="${query}"
                           required>
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Результаты поиска -->
        <div th:if="${query != null}">
            <h4 class="mb-4">
                Результаты поиска для "<span th:text="${query}"></span>"
                <span class="badge bg-secondary" th:text="${books != null ? books.size() : 0}">0</span>
            </h4>

            <!-- Сообщение если ничего не найдено -->
            <div th:if="${books == null || books.empty}" class="text-center py-5">
                <i class="bi bi-search display-4 d-block mb-3"></i>
                <p class="text-muted">По вашему запросу ничего не найдено</p>
                <p class="small text-muted">Попробуйте изменить поисковый запрос</p>
            </div>

            <!-- Список найденных книг -->
            <div th:if="${books != null && !books.empty}" class="row g-2">
                <div th:each="book : ${books}" class="col-md-3 col-lg-2">
                    <div class="card book-card">
                        <!-- Book Cover -->
                        <div th:if="${book.coverUrl != null && !book.coverUrl.isEmpty()}" class="book-cover-container">
                            <img th:src="@{'/images/covers/' + ${book.coverUrl}}" 
                                 class="book-cover"
                                 alt="Обложка книги">
                        </div>
                        <div th:unless="${book.coverUrl != null && !book.coverUrl.isEmpty()}" class="book-cover-placeholder">
                            <img th:src="@{'/images/default-book-cover.svg'}"
                                 class="book-cover"
                                 alt="Стандартная обложка">
                        </div>

                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a th:href="@{'/books/book/' + ${book.id}}" class="text-decoration-none" th:text="${book.title}">Название книги</a>
                            </h5>
                            <p class="book-author mb-2">
                                <i class="bi bi-person me-1"></i>
                                <span th:text="${book.author}">Автор</span>
                            </p>
                            <form th:if="${userBooks == null or !userBooks.containsKey(book.id)}"
                                  th:action="@{/books/add}" method="post" class="mt-auto">
                                <input type="hidden" name="bookId" th:value="${book.id}">
                                <div class = "mt-auto">
                                    <div class="mb-1">
                                        <select name="status" class="form-select" required>
                                            <option value="">Добавить в список</option>
                                            <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                                    th:value="${readingStatus.name()}"
                                                    th:text="${readingStatus.getDisplayName()}">
                                            </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-plus-circle me-1"></i>Добавить
                                    </button>
                                </div>
                            </form>

                            <!-- Update Status Form -->
                            <form th:if="${userBooks != null and userBooks.containsKey(book.id)}"
                                  th:action="@{/books/update-status}"
                                  method="post"
                                  class="mt-auto">
                                <input type="hidden" name="bookId" th:value="${book.id}">
                                <div class="mb-3">
                                    <select name="status"
                                            class="form-select"
                                            required
                                            th:value="${userBooks.get(book.id).status.name()}"
                                            onchange="handleStatusChange(this, this.form)">
                                        <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                                th:value="${readingStatus.name()}"
                                                th:text="${readingStatus.getDisplayName()}"
                                                th:selected="${userBooks.get(book.id).status == readingStatus}">
                                        </option>
                                        <option value="REMOVE" class="text-danger">Убрать из списка</option>
                                    </select>
                                </div>
                            </form>

                            <!-- Hidden Remove Form -->
                            <form th:if="${userBooks != null and userBooks.containsKey(book.id)}"
                                  th:action="@{/books/remove}"
                                  method="post"
                                  th:id="'removeForm-' + ${book.id}"
                                  style="display: none;">
                                <input type="hidden" name="bookId" th:value="${book.id}">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Делаем карточки книг кликабельными
            document.querySelectorAll('.book-card').forEach(function(card) {
                card.addEventListener('click', function(e) {
                    // Находим ссылку на книгу внутри карточки
                    const link = this.querySelector('.card-title a');
                    if (link) {
                        link.click();
                    }
                });
            });
        });
    </script>
</body>
</html>
