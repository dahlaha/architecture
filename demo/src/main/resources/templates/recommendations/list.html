<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рекомендации | Книжный клуб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 200px;
            margin: 0 auto;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book-cover {
            width: 100%;
            height: 310px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-cover-placeholder {
            width: 100%;
            height: 310px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-genre {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .book-author {
            font-size: 0.85rem;
            color: #495057;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 0.75rem;
        }
        .book-card .card-title {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .book-card .card-title a {
            color: inherit;
            font-size: 0.9rem;
        }
        .book-card .card-title a:hover {
            color: #0d6efd;
        }
        .book-author, .book-genre {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .card-body {
            padding: 0.75rem;
        }
        .form-select {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
        .btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header('recommendations')}"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Рекомендации книг</h2>
            <button class="btn btn-primary" id="updateButton" onclick="generateRecommendations()">
                <i class="bi bi-arrow-clockwise me-2"></i>Обновить рекомендации
            </button>
        </div>

        <div th:if="${recommendations.empty}" class="text-center text-muted py-5">
            <i class="bi bi-book display-4 d-block mb-3"></i>
            <p>У вас пока нет рекомендаций</p>
            <p class="small">Нажмите кнопку "Обновить рекомендации", чтобы получить новые предложения</p>
        </div>

        <div class="row g-2">
            <div th:each="recommendation : ${recommendations}" class="col-md-3 col-lg-2">
                <div class="card book-card">
                    <!-- Book Cover -->
                    <div th:if="${recommendation.book.coverUrl != null && !recommendation.book.coverUrl.isEmpty()}" class="book-cover-container">
                        <img th:src="@{'/images/covers/' + ${recommendation.book.coverUrl}}" 
                             class="book-cover"
                             alt="Обложка книги">
                    </div>
                    <div th:unless="${recommendation.book.coverUrl != null && !recommendation.book.coverUrl.isEmpty()}" class="book-cover-placeholder">
                        <img th:src="@{'/images/default-book-cover.svg'}"
                             class="book-cover"
                             alt="Стандартная обложка">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{'/books/book/' + ${recommendation.book.id}}" class="text-decoration-none" th:text="${recommendation.book.title}">Название книги</a>
                        </h5>
                        <p class="book-author mb-1">
                            <i class="bi bi-person me-1"></i>
                            <span th:text="${recommendation.book.author}">Автор</span>
                        </p>
                        <p class="book-genre mb-2" th:text="${recommendation.book.genre}">Жанр</p>

                        <!-- Add/Update Book Form -->
                        <form th:if="${userBooks == null or !userBooks.containsKey(recommendation.book.id)}" 
                              th:action="@{/books/add}" method="post" class="mt-auto">
                            <input type="hidden" name="bookId" th:value="${recommendation.book.id}">
                            <input type="hidden" name="returnTo" value="recommendations">
                            <div class="mb-1">
                                <select name="status" class="form-select" required>
                                    <option value="">Добавить в список</option>
                                    <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                            th:value="${readingStatus.name()}"
                                            th:text="${readingStatus.getDisplayName()}">
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-1"></i>Добавить
                            </button>
                        </form>

                        <!-- Update Status Form -->
                        <form th:if="${userBooks != null and userBooks.containsKey(recommendation.book.id)}" 
                              th:action="@{/books/update-status}" 
                              method="post" 
                              class="mt-auto">
                            <input type="hidden" name="bookId" th:value="${recommendation.book.id}">
                            <input type="hidden" name="returnTo" value="recommendations">
                            <div class="mb-3">
                                <select name="status" 
                                        class="form-select" 
                                        required
                                        th:value="${userBooks.get(recommendation.book.id).status.name()}"
                                        onchange="handleStatusChange(this, this.form)">
                                    <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                            th:value="${readingStatus.name()}"
                                            th:text="${readingStatus.getDisplayName()}"
                                            th:selected="${userBooks.get(recommendation.book.id).status == readingStatus}">
                                    </option>
                                    <option value="REMOVE" class="text-danger">Убрать из списка</option>
                                </select>
                            </div>
                        </form>

                        <!-- Hidden Remove Form -->
                        <form th:if="${userBooks != null and userBooks.containsKey(recommendation.book.id)}"
                              th:action="@{/books/remove}"
                              method="post"
                              th:id="'removeForm-' + ${recommendation.book.id}"
                              style="display: none;">
                            <input type="hidden" name="bookId" th:value="${recommendation.book.id}">
                            <input type="hidden" name="returnTo" value="recommendations">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateRecommendations() {
            const button = document.getElementById('updateButton');
            const originalText = button.innerHTML;
            
            // Отключаем кнопку и показываем индикатор загрузки
            button.disabled = true;
            button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Обновление...';

            fetch('/recommendations/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.text();
            })
            .then(message => {
                // Показываем уведомление об успехе
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
                alertDiv.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.body.appendChild(alertDiv);

                // Перезагружаем страницу через 1 секунду
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            })
            .catch(error => {
                console.error('Error:', error);
                // Показываем уведомление об ошибке
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3';
                alertDiv.innerHTML = `
                    Произошла ошибка при обновлении рекомендаций
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                `;
                document.body.appendChild(alertDiv);
            })
            .finally(() => {
                // Восстанавливаем кнопку
                button.disabled = false;
                button.innerHTML = originalText;
            });
        }

        function handleStatusChange(select, form) {
            if (select.value === 'REMOVE') {
                const bookId = form.querySelector('input[name="bookId"]').value;
                document.getElementById('removeForm-' + bookId).submit();
            } else {
                form.submit();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Делаем карточки книг кликабельными
            document.querySelectorAll('.book-card').forEach(function(card) {
                card.addEventListener('click', function(e) {
                    // Проверяем, что клик не был по форме или её элементам
                    if (!e.target.closest('form') && !e.target.closest('select') && !e.target.closest('button')) {
                        // Находим ссылку на книгу внутри карточки
                        const link = this.querySelector('.card-title a');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
