<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список книг - Книжный клуб</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path d='M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .book-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 200px;
            margin: 0 auto;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .book-cover {
            width: 100%;
            height: 310px;
            object-fit: cover;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-cover-placeholder {
            width: 100%;
            height: 310px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .book-genre {
            font-size: 0.75rem;
            color: #6c757d;
        }
        .book-author {
            font-size: 0.85rem;
            color: #495057;
        }
        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            font-size: 0.75rem;
        }
        .book-card .card-title {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .book-card .card-title a {
            color: inherit;
            font-size: 0.9rem;
        }
        .book-card .card-title a:hover {
            color: #0d6efd;
        }
        .book-author, .book-genre {
            color: #6c757d;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .card-body {
            padding: 0.75rem;
        }
        .form-select {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
        .btn {
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Подключаем header -->
    <div th:replace="~{fragments/header :: header('books')}"></div>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-5 mb-3">
                    <i class="bi bi-journal-text me-2"></i>Книги
                </h1>
            </div>
        </div>
        
        <!-- Genre Filter -->
        <div class="row mb-4">
            <div class="col-md-4">
                <form th:action="@{/books}" method="get" class="d-flex">
                    <select name="genre" class="form-select me-2" onchange="this.form.submit()">
                        <option value="">Все жанры</option>
                        <option th:each="g : ${genres}"
                                th:value="${g}"
                                th:text="${g}"
                                th:selected="${g == selectedGenre}">
                        </option>
                    </select>
                    <a th:href="@{/books}" class="btn btn-outline-secondary" th:if="${selectedGenre != null}">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </form>
            </div>
        </div>
        
        <!-- Alerts -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            <span th:unless="${param.error[0] == 'already_exists'}">
                Произошла ошибка при добавлении книги.
            </span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Book Grid -->
        <div th:if="${books != null and !books.empty}" class="row g-2">
            <div th:each="book : ${books}" class="col-md-3 col-lg-2">
                <div class="card book-card">
                    <!-- Status Badge -->
                    <span th:if="${userBooks != null and userBooks.containsKey(book.id)}" 
                          class="badge status-badge"
                          th:classappend="${'bg-' + (userBooks.get(book.id).status != null ?
                                        (userBooks.get(book.id).status.name() == 'FINISHED' ? 'success' :
                                         userBooks.get(book.id).status.name() == 'READING' ? 'info' :
                                         userBooks.get(book.id).status.name() == 'WANT_TO_READ' ? 'warning' : 'danger') : 'secondary')}"
                          th:text="${userBooks.get(book.id).status != null ? userBooks.get(book.id).status.getDisplayName() : 'Статус не указан'}">
                    </span>

                    <!-- Book Cover -->
                    <div th:if="${book.coverUrl != null && !book.coverUrl.isEmpty()}" class="book-cover-container">
                        <img th:src="@{'/images/covers/' + ${book.coverUrl}}" 
                             class="book-cover"
                             alt="Обложка книги">
                    </div>
                    <div th:unless="${book.coverUrl != null && !book.coverUrl.isEmpty()}" class="book-cover-placeholder">
                        <img th:src="@{'/images/default-book-cover.svg'}"
                             class="book-cover"
                             alt="Стандартная обложка">
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                            <a th:href="@{'/books/book/' + ${book.id}}" class="text-decoration-none" th:text="${book.title}">Название книги</a>
                        </h5>
                        <p class="book-author mb-1">
                            <i class="bi bi-person me-1"></i>
                            <span th:text="${book.author}">Автор</span>
                        </p>
                        <p class="book-genre mb-2" th:text="${book.genre}">Жанр</p>

                        <!-- Add/Update Book Form -->
                        <form th:if="${userBooks == null or !userBooks.containsKey(book.id)}" 
                              th:action="@{/books/add}" method="post" class="mt-auto">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <input type="hidden" name="genre" th:value="${selectedGenre}">
                            <div class = "mt-auto">
                                <div class="mb-1">
                                    <select name="status" class="form-select" required>
                                        <option value="">Добавить в список</option>
                                        <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                                th:value="${readingStatus.name()}"
                                                th:text="${readingStatus.getDisplayName()}">
                                        </option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-circle me-1"></i>Добавить
                                </button>
                            </div>
                        </form>

                        <!-- Update Status Form -->
                        <form th:if="${userBooks != null and userBooks.containsKey(book.id)}" 
                              th:action="@{/books/update-status}" 
                              method="post" 
                              class="mt-auto">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <input type="hidden" name="genre" th:value="${selectedGenre}">
                            <div class="mb-3">
                                <select name="status" 
                                        class="form-select" 
                                        required
                                        th:value="${userBooks.get(book.id).status.name()}"
                                        onchange="handleStatusChange(this, this.form)">
                                    <option th:each="readingStatus : ${T(com.example.demo.models.ReadingStatus).values()}"
                                            th:value="${readingStatus.name()}"
                                            th:text="${readingStatus.getDisplayName()}"
                                            th:selected="${userBooks.get(book.id).status == readingStatus}">
                                    </option>
                                    <option value="REMOVE" class="text-danger">Убрать из списка</option>
                                </select>
                            </div>
                        </form>

                        <!-- Hidden Remove Form -->
                        <form th:if="${userBooks != null and userBooks.containsKey(book.id)}"
                              th:action="@{/books/remove}"
                              method="post"
                              th:id="'removeForm-' + ${book.id}"
                              style="display: none;">
                            <input type="hidden" name="bookId" th:value="${book.id}">
                            <input type="hidden" name="genre" th:value="${selectedGenre}">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div th:unless="${books != null and !books.empty}" class="text-center py-5">
            <i class="bi bi-journal-x display-1 text-muted mb-3"></i>
            <h3 class="text-muted">Книги не найдены</h3>
            <p class="text-muted">В библиотеке пока нет доступных книг.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleStatusChange(select, form) {
            if (select.value === 'REMOVE') {
                const bookId = form.querySelector('input[name="bookId"]').value;
                document.getElementById('removeForm-' + bookId).submit();
            } else {
                form.submit();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Делаем карточки книг кликабельными
            document.querySelectorAll('.book-card').forEach(function(card) {
                card.addEventListener('click', function(e) {
                    // Проверяем, что клик не был по форме или её элементам
                    if (!e.target.closest('form') && !e.target.closest('select') && !e.target.closest('button')) {
                        // Находим ссылку на книгу внутри карточки
                        const link = this.querySelector('.card-title a');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });

            // Сохраняем позицию прокрутки при скролле
            window.addEventListener('scroll', function() {
                sessionStorage.setItem('scrollPosition', window.scrollY);
            });

            // Восстанавливаем позицию прокрутки при загрузке страницы
            const scrollPosition = sessionStorage.getItem('scrollPosition');
            if (scrollPosition) {
                window.scrollTo({
                    top: parseInt(scrollPosition),
                    behavior: 'auto'
                });
                // Очищаем сохраненную позицию после восстановления
                sessionStorage.removeItem('scrollPosition');
            }
        });
    </script>
</body>
</html>
