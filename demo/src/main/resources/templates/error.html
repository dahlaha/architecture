<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ошибка - Книжный клуб</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
        }
        .error-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            transition: transform 0.2s;
        }
        .back-button:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Подключаем header -->
    <div th:replace="~{fragments/header :: header('error')}"></div>

    <div class="container error-container">
        <div class="error-card p-5 text-center">
            <!-- Error Icon -->
            <i th:class="'bi ' + ${errorImage} + ' error-icon text-danger'"></i>
            
            <!-- Error Status Code -->
            <h1 class="display-4 mb-3" th:if="${statusCode != null}" th:text="${statusCode}">404</h1>
            
            <!-- Error Message -->
            <h2 class="h3 mb-4" th:text="${errorMessage}">Произошла ошибка</h2>
            
            <!-- Error Details -->
            <p class="text-muted mb-5" th:text="${errorDetails}">
                Подробности ошибки
            </p>
            
            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <a href="javascript:history.back()" class="btn btn-outline-secondary back-button">
                    <i class="bi bi-arrow-left me-2"></i>Вернуться назад
                </a>
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="bi bi-house me-2"></i>На главную
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
