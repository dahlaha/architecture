<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:fragment="header(activeTab)">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <i class="bi bi-book me-2"></i>Книжный клуб
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'home'} ? 'active'" th:href="@{/}">
                                <i class="bi bi-house-door me-1"></i>Главная
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'books'} ? 'active'" th:href="@{/books}">
                                <i class="bi bi-journal-text me-1"></i>Книги
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activeTab == 'recommendations'} ? 'active'"
                               th:href="@{/recommendations}">
                                <i class="bi bi-lightbulb me-1"></i>Рекомендации
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:classappend="${activeTab == 'profile'} ? 'active'" th:href="@{/profile}">
                                <i class="bi bi-person me-1"></i>Профиль
                            </a>
                        </li>
                    </ul>

                    <form class="d-flex me-3" th:action="@{/search}" method="get">
                        <div class="input-group">
                            <input type="text" 
                                   name="query" 
                                   class="form-control" 
                                   placeholder="Поиск книг..."
                                   required>
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </form>

                    <div class="d-flex" sec:authorize="!isAuthenticated()">
                        <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
                        <a href="/register" class="btn btn-primary">Регистрация</a>
                    </div>

                    <form th:action="@{/logout}" method="post" class="d-flex" sec:authorize="isAuthenticated()">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle me-1"></i>
                            <span sec:authentication="name"></span>
                        </span>
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-box-arrow-right me-1"></i>Выйти
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
